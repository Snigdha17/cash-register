<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer to know the minimum
        number of notes to return
      </p>
      <label for="bill-amount">Bill Amount: </label>
      <input id="bill-amount" type="number" />
      <button id="next-button">Next</button>
      <div id="cash-given-area">
        <label for="cash-given">Cash Given: </label>
        <input id="cash-given" type="number" />
        <button id="check-button">Check</button>
      </div>
      <p id="cash-returned"></p>
      <div id="error-message"></div>
      <table class="change-table">
        <tr>
          <th>No. of Notes</th>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
          <td class="noOfNotes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <footer class="footer">
      <div class="footer-header">Let's connect!</div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/Snigdha17" target="_blank"
            ><ion-icon size="large" name="logo-github"></ion-icon
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.instagram.com/bheemthehamster"
            target="_blank"
            ><ion-icon size="large" name="logo-instagram"></ion-icon
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.linkedin.com/in/snigdhakamal/"
            target="_blank"
            ><ion-icon size="large" name="logo-linkedin"></ion-icon
          ></a>
        </li>
      </ul>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
